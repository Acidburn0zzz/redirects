{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="container content">
	<div class="row">
		<div class="col-xs-3">
			{{ partial "menu" . }}
		</div>
		<div class="col-xs-8">
			{{ range where .Site.Pages "Type" "index" }}
				{{ .Content }}
			{{ end }}

			{{ if .Site.DisqusShortname }}
				<div class="col-xs-12">
					{{ template "_internal/disqus.html" . }}
				</div>
			{{ end }}
		</div>
	</div>
</div>

{{ partial "footer.html" . }}
